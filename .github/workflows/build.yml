name: Gradle CI
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - 'changelogs/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
      - 'changelogs/**'
      - 'src/*/resources/lang/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: cache gradle wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-
      - name: cache gradle caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/gradle.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-
      - name: cache loom
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/loom-cache
            .gradle/loom-cache
          key: ${{ runner.os }}-loom-${{ hashFiles('**/gradle.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-loom-
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build --parallel --build-cache
      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: versions/**/build/libs/*.jar

  cleanup-caches:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: cleanup old caches
        run: |
          gh extension install actions/gh-actions-cache
          
          ## Setting this to not fail the workflow while deleting cache keys. 
          set +e
          
          CURRENT_LOOM_KEY="${{ runner.os }}-loom-${{ hashFiles('**/gradle.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}"
          CURRENT_GRADLE_KEY="${{ runner.os }}-gradle-caches-${{ hashFiles('**/gradle.properties', '**/build.gradle.kts', '**/settings.gradle.kts') }}"
          CURRENT_WRAPPER_KEY="${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}"
          
          # Cleanup old loom caches (across all branches)
          echo "Fetching list of loom cache keys across all branches"
          cacheKeys=$(gh actions-cache list -R $REPO --key "${{ runner.os }}-loom-" | cut -f 1)
          echo "Deleting old loom caches..."
          for cacheKey in $cacheKeys
          do
              if [ "$cacheKey" != "$CURRENT_LOOM_KEY" ]; then
                  gh actions-cache delete $cacheKey -R $REPO --confirm
              fi
          done
          
          # Cleanup old gradle caches (across all branches)
          echo "Fetching list of gradle cache keys across all branches"
          cacheKeys=$(gh actions-cache list -R $REPO --key "${{ runner.os }}-gradle-caches-" | cut -f 1)
          echo "Deleting old gradle caches..."
          for cacheKey in $cacheKeys
          do
              if [ "$cacheKey" != "$CURRENT_GRADLE_KEY" ]; then
                  gh actions-cache delete $cacheKey -R $REPO --confirm
              fi
          done
          
          # Cleanup old wrapper caches (across all branches)
          echo "Fetching list of wrapper cache keys across all branches"
          cacheKeys=$(gh actions-cache list -R $REPO --key "${{ runner.os }}-gradle-wrapper-" | cut -f 1)
          echo "Deleting old wrapper caches..."
          for cacheKey in $cacheKeys
          do
              if [ "$cacheKey" != "$CURRENT_WRAPPER_KEY" ]; then
                  gh actions-cache delete $cacheKey -R $REPO --confirm
              fi
          done
          
          echo "Done"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        continue-on-error: true
